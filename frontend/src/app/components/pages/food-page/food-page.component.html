<app-not-found
  [visible]="!(food | async)"
  notFoundMessage="Food not found!"
  resetLinkText="Back To Home Page"
></app-not-found>

<div *ngIf="food | async as food" class="container">
  <img [src]="food.imageUrl" alt="{{ food.name }}" />
  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">‚ù§</span>
    </div>

    <div class="rating">
      <app-star-rating [rating]="food.stars" [readonly]="true"></app-star-rating>
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">{{ origin }}</span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">{{ tag }}</a>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
